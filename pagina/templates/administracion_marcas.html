{% extends "base/base.html" %}

{% block title %}Administración{% endblock %}

{% block content %}
    <div class="container-fluid my-2">
        <div class="col-12">
            <div class="card">
                <div class="card-header d-flex justify-content-between">
                    <h3 class="card-title">Panel de administración - <span class="dropdown">
                        <a class="dropdown-toggle" data-bs-toggle="dropdown" href="#">Marcas</a>
                        <ul class="dropdown-menu bg-dark">
                            <li><a class="dropdown-item" href="{% url "admin-categorias" %}">Categorías</a></li>
                            <li><a class="dropdown-item" href="{% url "admin-productos" %}">Productos</a></li>
                            <li><a class="dropdown-item" href="{% url "admin-caracteristicas" %}">Características</a></li>
                        </ul>
                    </span></h3>
                    <a href="#" class="btn btn-outline-success">Nueva marca</a>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover table-secondary">
                            <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Nombre</th>
                                </tr>
                            </thead>
                            <tbody class="table-group-divider">
                                {% for marca in marcas %}
                                    <tr>
                                        <td scope="row">{{marca.id}}</td>
                                        <td scope="row">{{marca.nomb_marca}}</td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
